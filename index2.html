<!DOCTYPE html>
<html>
    <body>
        <div id="root"></div>
    </body>
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        const root = document.getElementById("root");

        const App = () => {
            /**
             * React.useState
             * 배열의 첫 번째 요소는 초기값, 두 번째 요소는 그 값을 바꾸는 함수
             *
             * const data = React.useState(0);
             * const counter = data[0];
             * const modifier = data[1];
             *
             * const [counter, setCounter] = React.useState(0);
             */

            //  modifier 함수는 어떤 값을 부여하던, 그 값으로 업데이트 하고 리렌더링
            const [counter, setCounter] = React.useState(0);

            /**
             * counter는 다른 곳에서 업데이트 될 수도 있기 때문에
             * 아래에서 setCounter값으로 변경하는 방법은 별로 좋지 않음
             * 따라서 state를 바꾸는 다른 방법을 찾아보자(함수 사용)
             */

            // useState 때문에 자동으로 리렌더링 후 UI 반영
            const onClick = () => {
                // setCounter(counter + 1);
                // 함수를 통해 확실한 현재값을 보장
                setCounter((current) => current + 1);
            };

            return (
                <div>
                    <h3>Total clicks: {counter}</h3>
                    <button onClick={onClick}>Click me</button>
                </div>
            );
        };

        ReactDOM.render(<App />, root);
    </script>
</html>
